<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">

    <title>Log in and Sign up page</title>

</head>
<body>
    <div class="page">
        <div class="form">
            <div class="button">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in </button>
                <button type="button" class="toggle-btn" onclick="register()">Sign up</button>
            </div>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>

            </div>
            
            <form id = "login" class="group" method="post" action="index.html">
                <input type="text" class="input" placeholder="Username or Email" required>
                <input type="text" class="input" placeholder="Password" required >
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit">Log in</button>
            </form>
            <form id="register" class="group" action="register.php" method="post" >
                <input type="text" name="user" class="input" placeholder="Username or Email" required>
                <input type="email" name="email" class="input" placeholder="Email" required>
                <input type="password" name="pwd" class="input" placeholder="Password" required >
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions </span>
                <button type="submit" class="submit">Register</button>
            </form>


        </div>

    </div>

    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("register");
        var z =document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";

        }



    </script>
    
</body>
</html>
